{# Included by icons.html (both in lizard-ui and lizard-map). #}
  <ul class="ui-icon-list">
    {% for icon in view.icons %}
      <li {% if icon.description %}
            title="{{ icon.name }}"
            data-content="{{ icon.description }}"
            class="has_popover"
            data-trigger="hover"
          {% endif %}
        >
        <a {% if icon.get_absolute_url %}
             href="{{ icon.get_absolute_url }}"
           {% else %}
             class="notworking"
           {% endif %}>
          <img src="{{ icon.icon_url }}"
               alt="{{ icon.name }}" />
          <div>{{ icon.name }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
